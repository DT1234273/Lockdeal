<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#e6f7ff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="80" fill="#e1f5fe" opacity="0.6" />
  <circle cx="700" cy="500" r="100" fill="#e3f2fd" opacity="0.7" />
  <circle cx="200" cy="500" r="60" fill="#bbdefb" opacity="0.5" />
  <circle cx="600" cy="150" r="70" fill="#b3e5fc" opacity="0.6" />
  
  <!-- Main Platform/Marketplace -->
  <rect x="150" y="200" width="500" height="300" rx="15" ry="15" fill="#ffffff" filter="url(#shadow)" />
  
  <!-- Header Bar -->
  <rect x="150" y="200" width="500" height="50" rx="15" ry="15" fill="#3f51b5" />
  <circle cx="180" cy="225" r="10" fill="#ffffff" />
  <rect x="200" y="220" width="100" height="10" rx="5" ry="5" fill="#ffffff" opacity="0.7" />
  <rect x="500" y="220" width="120" height="10" rx="5" ry="5" fill="#ffffff" opacity="0.5" />
  
  <!-- Product Grid -->
  <rect x="170" y="270" width="140" height="100" rx="5" ry="5" fill="#f5f5f5" />
  <rect x="170" y="380" width="140" height="100" rx="5" ry="5" fill="#f5f5f5" />
  <rect x="330" y="270" width="140" height="100" rx="5" ry="5" fill="#f5f5f5" />
  <rect x="330" y="380" width="140" height="100" rx="5" ry="5" fill="#f5f5f5" />
  <rect x="490" y="270" width="140" height="100" rx="5" ry="5" fill="#f5f5f5" />
  <rect x="490" y="380" width="140" height="100" rx="5" ry="5" fill="#f5f5f5" />
  
  <!-- Product Images -->
  <rect x="180" y="280" width="120" height="60" rx="5" ry="5" fill="#e1bee7" />
  <rect x="180" y="390" width="120" height="60" rx="5" ry="5" fill="#c5cae9" />
  <rect x="340" y="280" width="120" height="60" rx="5" ry="5" fill="#bbdefb" />
  <rect x="340" y="390" width="120" height="60" rx="5" ry="5" fill="#b2dfdb" />
  <rect x="500" y="280" width="120" height="60" rx="5" ry="5" fill="#dcedc8" />
  <rect x="500" y="390" width="120" height="60" rx="5" ry="5" fill="#ffecb3" />
  
  <!-- Product Details -->
  <rect x="180" y="350" width="80" height="8" rx="4" ry="4" fill="#9e9e9e" />
  <rect x="180" y="362" width="50" height="8" rx="4" ry="4" fill="#9e9e9e" opacity="0.7" />
  <rect x="180" y="460" width="80" height="8" rx="4" ry="4" fill="#9e9e9e" />
  <rect x="180" y="472" width="50" height="8" rx="4" ry="4" fill="#9e9e9e" opacity="0.7" />
  
  <rect x="340" y="350" width="80" height="8" rx="4" ry="4" fill="#9e9e9e" />
  <rect x="340" y="362" width="50" height="8" rx="4" ry="4" fill="#9e9e9e" opacity="0.7" />
  <rect x="340" y="460" width="80" height="8" rx="4" ry="4" fill="#9e9e9e" />
  <rect x="340" y="472" width="50" height="8" rx="4" ry="4" fill="#9e9e9e" opacity="0.7" />
  
  <rect x="500" y="350" width="80" height="8" rx="4" ry="4" fill="#9e9e9e" />
  <rect x="500" y="362" width="50" height="8" rx="4" ry="4" fill="#9e9e9e" opacity="0.7" />
  <rect x="500" y="460" width="80" height="8" rx="4" ry="4" fill="#9e9e9e" />
  <rect x="500" y="472" width="50" height="8" rx="4" ry="4" fill="#9e9e9e" opacity="0.7" />
  
  <!-- People Icons -->
  <circle cx="250" cy="120" r="30" fill="#4fc3f7" filter="url(#shadow)" />
  <circle cx="350" cy="100" r="25" fill="#4db6ac" filter="url(#shadow)" />
  <circle cx="450" cy="130" r="35" fill="#7986cb" filter="url(#shadow)" />
  <circle cx="550" cy="110" r="28" fill="#ffb74d" filter="url(#shadow)" />
  
  <!-- Connection Lines -->
  <line x1="250" y1="150" x2="250" y2="200" stroke="#90caf9" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="350" y1="125" x2="350" y2="200" stroke="#80cbc4" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="450" y1="165" x2="450" y2="200" stroke="#9fa8da" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="550" y1="138" x2="550" y2="200" stroke="#ffe0b2" stroke-width="3" stroke-dasharray="5,5" />
  
  <!-- Group Buying Indicator -->
  <circle cx="400" cy="520" r="40" fill="#4caf50" filter="url(#shadow)" />
  <text x="400" y="525" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">GROUP</text>
  
  <!-- Discount Badge -->
  <circle cx="650" cy="350" r="50" fill="#f44336" filter="url(#shadow)" transform="rotate(-15, 650, 350)" />
  <text x="650" y="340" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">SAVE</text>
  <text x="650" y="365" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">20%</text>
  
  <!-- People Icons in Group -->
  <circle cx="240" cy="520" r="15" fill="#4fc3f7" />
  <circle cx="280" cy="530" r="15" fill="#4db6ac" />
  <circle cx="320" cy="525" r="15" fill="#7986cb" />
  <circle cx="360" cy="535" r="15" fill="#ffb74d" />
  
  <!-- Connection Lines to Group -->
  <line x1="240" y1="520" x2="370" y2="520" stroke="#90caf9" stroke-width="2" />
  <line x1="280" y1="530" x2="370" y2="520" stroke="#80cbc4" stroke-width="2" />
  <line x1="320" y1="525" x2="370" y2="520" stroke="#9fa8da" stroke-width="2" />
  <line x1="360" y1="535" x2="370" y2="520" stroke="#ffe0b2" stroke-width="2" />
  
  <!-- Shopping Cart Icon -->
  <circle cx="550" cy="520" r="35" fill="#ff9800" filter="url(#shadow)" />
  <path d="M535,515 L540,505 L565,505 L570,515 Z" fill="white" />
  <rect x="538" y="515" width="5" height="10" fill="white" />
  <rect x="562" y="515" width="5" height="10" fill="white" />
  
  <!-- Connection Line from Group to Cart -->
  <line x1="440" y1="520" x2="515" y2="520" stroke="#4caf50" stroke-width="3" stroke-dasharray="5,5" />
</svg>
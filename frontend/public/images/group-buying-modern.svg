<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3f9fe" />
      <stop offset="100%" stop-color="#e6f7ff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.2" />
    </filter>
    <linearGradient id="circleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    <linearGradient id="circleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#43e97b" />
      <stop offset="100%" stop-color="#38f9d7" />
    </linearGradient>
    <linearGradient id="circleGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fa709a" />
      <stop offset="100%" stop-color="#fee140" />
    </linearGradient>
    <linearGradient id="circleGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9a9e" />
      <stop offset="100%" stop-color="#fad0c4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- Central Shopping Cart -->
  <circle cx="400" cy="300" r="150" fill="#ffffff" filter="url(#shadow)" />
  
  <!-- Cart Icon -->
  <path d="M350,300 L360,260 L440,260 L450,300 Z" fill="url(#cartGradient)" stroke="#555" stroke-width="2" />
  <rect x="355" y="300" width="10" height="25" rx="5" ry="5" fill="#555" />
  <rect x="435" y="300" width="10" height="25" rx="5" ry="5" fill="#555" />
  <text x="400" y="340" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">GROUP DEAL</text>
  <text x="400" y="370" font-family="Arial" font-size="18" fill="#666" text-anchor="middle">Save 25% Together</text>
  
  <!-- People Around the Cart -->
  <!-- Person 1 -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="50" fill="url(#circleGradient1)" filter="url(#shadow)" />
    <circle cx="0" cy="-15" r="20" fill="#fff" />
    <path d="M-20,15 C-20,40 20,40 20,15" fill="#fff" />
    <text x="0" y="50" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">BUYER 1</text>
  </g>
  
  <!-- Person 2 -->
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="50" fill="url(#circleGradient2)" filter="url(#shadow)" />
    <circle cx="0" cy="-15" r="20" fill="#fff" />
    <path d="M-20,15 C-20,40 20,40 20,15" fill="#fff" />
    <text x="0" y="50" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">BUYER 2</text>
  </g>
  
  <!-- Person 3 -->
  <g transform="translate(200, 450)">
    <circle cx="0" cy="0" r="50" fill="url(#circleGradient3)" filter="url(#shadow)" />
    <circle cx="0" cy="-15" r="20" fill="#fff" />
    <path d="M-20,15 C-20,40 20,40 20,15" fill="#fff" />
    <text x="0" y="50" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">BUYER 3</text>
  </g>
  
  <!-- Person 4 -->
  <g transform="translate(600, 450)">
    <circle cx="0" cy="0" r="50" fill="url(#circleGradient4)" filter="url(#shadow)" />
    <circle cx="0" cy="-15" r="20" fill="#fff" />
    <path d="M-20,15 C-20,40 20,40 20,15" fill="#fff" />
    <text x="0" y="50" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">BUYER 4</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="240" y1="180" x2="360" y2="270" stroke="#4facfe" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="560" y1="180" x2="440" y2="270" stroke="#43e97b" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="240" y1="420" x2="360" y2="330" stroke="#fa709a" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="560" y1="420" x2="440" y2="330" stroke="#667eea" stroke-width="3" stroke-dasharray="5,5" />
  
  <!-- Product Icons -->
  <g transform="translate(100, 300)">
    <rect x="-30" y="-30" width="60" height="60" rx="10" ry="10" fill="#fff" filter="url(#shadow)" />
    <rect x="-20" y="-20" width="40" height="30" fill="#ffecb3" rx="5" ry="5" />
    <rect x="-15" y="15" width="30" height="5" fill="#ccc" rx="2" ry="2" />
  </g>
  
  <g transform="translate(700, 300)">
    <rect x="-30" y="-30" width="60" height="60" rx="10" ry="10" fill="#fff" filter="url(#shadow)" />
    <circle cx="0" cy="-5" r="15" fill="#e1bee7" />
    <rect x="-15" y="15" width="30" height="5" fill="#ccc" rx="2" ry="2" />
  </g>
  
  <g transform="translate(400, 100)">
    <rect x="-30" y="-30" width="60" height="60" rx="10" ry="10" fill="#fff" filter="url(#shadow)" />
    <rect x="-15" y="-15" width="30" height="20" fill="#bbdefb" rx="3" ry="3" />
    <rect x="-15" y="10" width="30" height="5" fill="#ccc" rx="2" ry="2" />
  </g>
  
  <g transform="translate(400, 500)">
    <rect x="-30" y="-30" width="60" height="60" rx="10" ry="10" fill="#fff" filter="url(#shadow)" />
    <rect x="-15" y="-15" width="30" height="20" fill="#c8e6c9" rx="3" ry="3" />
    <rect x="-15" y="10" width="30" height="5" fill="#ccc" rx="2" ry="2" />
  </g>
  
  <!-- Discount Badge -->
  <g transform="translate(650, 100) rotate(-15)">
    <circle cx="0" cy="0" r="40" fill="#f44336" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">SAVE</text>
    <text x="0" y="15" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">25%</text>
  </g>
  
  <!-- Local Pickup Badge -->
  <g transform="translate(150, 100) rotate(15)">
    <circle cx="0" cy="0" r="40" fill="#4caf50" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">LOCAL</text>
    <text x="0" y="15" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">PICKUP</text>
  </g>
</svg>